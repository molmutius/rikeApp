<div ng-controller="PictureCtrl">
  <div class="row">

    <div class="col-md-9">
      <div ng-show="loader.loading" class="form-group">
        <i class="fa fa-cog fa-spin fa-5x"></i>
      </div>
    </div>

    <div class="col-md-9" ng-hide="loader.loading">
      <h2>Es gibt {{pictures.length}} Bilder <a ng-click="delAllPictures()" class="btn btn-danger "><i class="fa fa-trash"></i> Alle LÃ¶schen</a></h2>

      <div class="picture gallery">
        <ul class="picture">
          <li class="col-lg-4 col-md-4 col-sm-4 col-xs-12 picture" ng-repeat="pic in pictures | filter:query">
            <img ng-src="../uploads/thumbs/thumb-{{pic.url}}" class="img-responsive thumbnail">
            <div ng-hide="!pic.caption"><i>"{{pic.caption}}"</i><br></div>
            <b>{{pic.category}}</b> - {{pic.subcategory}}<br>
            <span ng-show="pic.isPreview">ist Vorschaubild</span>
            <a ng-click="delPicture(pic)" class="delete-button btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-3">
      <h2>Suchen</h2>
      <div class="form-group">
        <label>Name / Kategorie / Bildunterschrift</label>
        <input type="text" class="form-control" placeholder="Text ..." ng-model="query"></input>
      </div>
    </div>

  </div>
</div>
