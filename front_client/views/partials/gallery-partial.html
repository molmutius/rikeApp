<div ng-controller="GalleryCtrl">

  <div class="row">

    <div class="col-md-12">
      <div ng-show="loader.loading" class="form-group">
        <i class="fa fa-cog fa-spin fa-5x"></i>
      </div>
    </div>

    <div class="col-md-12" ng-hide="loader.loading">
      <div class="">
        <!--
        <ul class="picture">
          <li class="col-lg-4 col-md-4 col-sm-4 col-xs-6 picture" ng-repeat="pic in pictures">
            <img ng-src="../uploads/thumbs/thumb-{{pic.url}}" class="img-responsive thumbnail">
          </li>
        </ul>
        -->

        <div class="container slider">
          <img ng-repeat="pic in pictures" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="../uploads/{{pic.url}}" />
          <a class="arrow prev" ng-click="showPrev()"><i class="fa fa-chevron-left fa-3x"></i></a>
          <a class="arrow next" ng-click="showNext()"><i class="fa fa-chevron-right fa-3x"></i></a>
        </div>
        <ul class="gallery-nav picture">
            <li ng-repeat="pic in pictures" ng-class="{'active':isActive($index)}">
                <img ng-src="../uploads/thumbs/thumb-{{pic.url}}" alt="{{pic.caption}}" title="{{pic.caption}}" ng-click="showPhoto($index);" />
            </li>
          </ul>


      </div>
    </div>


  </div>

</div>
