<div ng-controller="GalleryCtrl">

  <div class="row">

    <div class="col-lg-2"></div>

    <div class="col-lg-8">

    <div class="container">
      <div class="row contact">

        <!-- Picture -->
        <div class="col-lg-6">
          <img src="/front/img/friederike_kalz.jpg">
        </div>

        <!-- Contact Form -->
        <div class="col-lg-6">
          <h3>Nachricht</h3>
          <p>Treten sie mit mir in Kontakt.</p>
          <form class="form-horizontal">
            <fieldset>
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input id="name" name="name" type="text" placeholder="Your name ..." class="input-large" required="">
              </div>
            </div>
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="email">E-Mail</label>
              <div class="controls">
                <input id="email" name="email" type="text" placeholder="Your e-mail ..." class="input-large">
              </div>
            </div>
            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="text">Message</label>
              <div class="controls">                     
                <textarea id="text" name="text" class="input-large input-text"></textarea>
              </div>
            </div>
            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="sendbutton"></label>
              <div class="controls">
                <button id="sendbutton" name="sendbutton" class="centered btn"><i class="fa fa-paper-plane fa-2x"></i></button>
              </div>
            </div>
            </fieldset>
          </form>
        </div>

      </div>
    </div>

    </div>

    <div class="col-lg-2"></div>

  </div>

</div>
