<!DOCTYPE html>
<html ng-app="rikeFrontApp" ng-controller="MainCtrl"> 
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Kalz Fotografie</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--<link rel="stylesheet" type="text/css" href="/bower/bootstrap/dist/css/bootstrap.css">-->
      <link rel="stylesheet" ng-href="{{ css }}">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="/front/css/main.css">
      <link rel="stylesheet" type="text/css" href="/front/css/gallery.css">
      <link rel="stylesheet" type="text/css" href="/front/css/animations.css">
  </head>
  <body ng-cloak>

    <nav class="navbar navbar-default navbar-fixed-top centered" bs-navbar>
      <div class="container centered">
        <ul class="nav navbar-nav nav-justified">
          <li ng-class="{ active: isActive('/')}"><a href="/#/">Home</a></li>
          <li ng-repeat="cat in categories" ng-class="{ active: isActive('/pics/{{cat.value}}')}"><a href="/#/pics/{{cat.value}}">{{cat.value}}</a></li>
          <li ng-class="{ active: isActive('/Contact')}"><a href="/#/Contact">Contact</a></li>
        </ul>
        <!--
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label>Theme:</label>
            <select class="form-control" ng-model="css" ng-options="bootstrap.url as bootstrap.name for bootstrap in bootstraps"></select>
          </div> 
        </form>
        -->
    </nav>

    <div class="view-container">
      <div class="container main-content view-frame" ng-view></div>
    </div>
      
    <script type="text/javascript" src="/bower/angular/angular.js"></script>
    <script type="text/javascript" src="/bower/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/bower/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/bower/angular-animate/angular-animate.js"></script>

    <script type="text/javascript" src="/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/front/js/app.js"></script>
    <script type="text/javascript" src="/front/js/controllers/home-controller.js"></script>
    <script type="text/javascript" src="/front/js/controllers/gallery-controller.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
  </body>
</html>
